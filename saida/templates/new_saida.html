{% extends 'base.html' %}
{% block product %}
<p>Nova Saida</p>
<form action="{% url 'saida:new_saida' %}" method="POST">
    {% csrf_token %}

    {% for field in form %}
            <div class = 'field'>
                <label class="label">{{ field.label }}</label>
                <div class="control">
                    {% if field.widget_type == 'select' %}
                    <div class="field">
                        <div class="select">
                            {{ field }}
                        </div>
                    </div>
                    {% else %}
                        {{ field }}
                    {% endif %}
                </div>
            </div>

    {% endfor %}

    <button class="button is-primary" type="submit">salvar</button>
</form>
{% endblock %}
