{% extends 'base.html' %}
{% block product %}
<p>Alterar entrada</p>
<form action="{% url 'entrada:update_entrada' pk %}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class = 'field'>
        <label class="label">{{ field.label }}</label>
        <div class="control">
            {% if field.widget_type == 'select' %}
                    <div class="select">
                        {{ field }}
                    </div>
            {% else %}
                {{ field }}
            {% endif %}
        </div>
    </div>
{% endfor %}
    <button class="button is-primary" type="submit">Salvar</button>
</form>
{% endblock %}
